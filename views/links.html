{% extends 'layout.html' %}
{% block content %}
  <div class="row links-presentation">
    <h1>Hey, you're welcome for the links!</h1>
  </div>
  <div class="row content-info">
    <div>Artist: {{ artist.name }}</div>
    {% if album %}
    <div>Album: {{ album.name }}</div>
    {% endif %}
    {% if song %}
    <div>Song: {{ song.name }}</div>
    {% endif %}
    <ul>
      <li>Apple Link: {{ apple }}</li>
      <li>Spotify Link: {{ spotify }}</li>
    </ul>
  </div>
{% endblock %}
