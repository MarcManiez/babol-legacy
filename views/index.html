{% extends 'layout.html' %}
{% block content %}
<div class="row flex-center">
  <div class="search-module">
    <form method="post">
      <input name="link" type="url" id="link" placeholder="Paste a music link" autofocus>
    </form>
    <div class="row spread" id="permalink">
      <input type="url">
      <button aria-label="copy to clipboard"><img class="copy" src="client/assets/copy.png" alt="copy link to Babol clipboard"></button>
    </div>
  </div>
</div>
{% endblock %}
